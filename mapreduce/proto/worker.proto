syntax = "proto3";

option go_package = "./proto_gen";

// service server for worker server
service Worker {
    rpc AssignMapTask(AssignMapTaskReq) returns (AssignMapTaskRes);
    rpc AssignReduceTask(AssignReduceTaskReq) returns (AssignReduceTaskRes);
    rpc End(Empty) returns (Empty);
}

message AssignMapTaskReq {

}

message AssignMapTaskRes {

}

message AssignReduceTaskReq {

}

message AssignReduceTaskRes {

}

message Empty {}